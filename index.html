---
layout: default
---
<!-- Header -->
<header>
  <img class="logo" src="{{ site.baseurl }}/assets/img/instant_search_logo@2x.png" alt="US Grantmakers Search" />
  <input id="search-input" type="text" autocomplete="off" spellcheck="false" autocorrect="off" placeholder="Search by Foundation Name..." autofocus/>
  <div id="search-input-icon"></div>
  <div class="search-img-algolia"><a href="https://www.algolia.com">Search powered by <img src="{{ site.baseurl }}/assets/img/Algolia_logo_bg-white.svg" alt="Powered by Algolia"></a></div>
  <div class="intro">Find electronic tax filings of US-based foundations <a href="#learn-more" class="scroll"><i class="fa fa-info-circle"></i></a></div>
</header>
<!-- /Header -->


<!-- Main -->
<main>
  <!-- Left Column -->
  <div id="left-column">
    <div id="facets"></div>
  </div>

  <!-- Right Column -->
  <div id="right-column">
    <div id="sort-by">Sort by:
      <select dir="rtl" id="sort-by-select">
        <option value="" selected>Most relevant</option>
        <option value="_TaxPeriod_asc">Lowest Price</option>
        <option value="_TaxPeriod_desc">Highest Price</option>
      </select>
      <span class="caret"></span>
    </div>
    <div id="stats"></div>
    <div id="hits"></div>
    <div id="pagination"></div>
  </div>
</main>
<!-- /Main -->


<!-- Footer -->
<footer>
  <div id="learn-more">
    An open source tool from your friends at<br><a href="https://smartergiving.org"><img src="{{ site.baseurl }}/assets/img/smartergiving_logo.png" alt="SmarterGiving"></a>
  </div>
  <div class="footer-links">
    Data Source: <a href="https://aws.amazon.com/public-data-sets/irs-990/">Electronically Filed IRS Form 990</a> |
    Source Code: <a href="http://github.com/smartergiving/algolia-jekyll-instant-search">Github</a>
  </div> 
</footer>
<!-- /Footer -->
